# 기본 실험 설정
experiment:
  name: "default"
  seed: 42

model:
  name: "model-name"
  # pretrained_path: null

data:
  dataset: "dataset-name"
  max_length: 512
  batch_size: 8

training:
  learning_rate: 1e-4
  num_epochs: 3
  warmup_steps: 100
  weight_decay: 0.01
  gradient_accumulation_steps: 1

output:
  dir: "results"
  save_steps: 500
  logging_steps: 10
