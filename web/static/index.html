<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>치킨마스터 2</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="app">

  <!-- 타이틀 화면 -->
  <div id="title-screen" class="screen">
    <h1>🍗 치킨마스터 2</h1>
    <p>치킨집 사장이 되어 최고의 치킨 제국을 만드세요!</p>
    <input id="player-name" type="text" placeholder="사장님 이름" maxlength="20">
    <button id="btn-start" class="btn-primary">게임 시작</button>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="screen hidden">
    <div id="dashboard"></div>
    <div id="action-panel"></div>
    <div id="log-panel"></div>
  </div>

  <!-- 결산 모달 -->
  <div id="settlement-modal" class="hidden">
    <div id="settlement-content"></div>
  </div>

</div>
<script src="/js/api.js"></script>
<script src="/js/game.js"></script>
<script src="/js/ui.js"></script>
</body>
</html>
